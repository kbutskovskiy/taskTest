<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Интернет-магазин</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <a href="{% url 'shop:logout' %}">Выйти</a>
    {% else %}
      <a href="{% url 'shop:login' %}">Войти</a>
      <a href="{% url 'shop:register' %}">Зарегистрироваться</a>
    {% endif %}
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
